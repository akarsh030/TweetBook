<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />{% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />
    <title>My Profile</title>

    <!-- Stylesheets
    ================================================= -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/ionicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/emoji.css' %}" rel="stylesheet">
    <!--Google Webfont-->
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700'
        rel='stylesheet' type='text/css'>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}" />
</head>

<body>

    <!-- Header
    ================================================= -->
    <header id="header">
        <nav class="navbar navbar-default navbar-fixed-top menu">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/tweet/home">
                        <img src="{% static 'images/logo.png' %}" alt="logo" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right main-menu">
                        <li class="dropdown">
                            <a href="/tweet/home/">Home</a>
                        </li>
                        <li class="dropdown">
                            <a href="/tweet/timeline/{{user}}">Timeline</a>
                        </li>
                        <li class="dropdown">
                            <a href="/tweet/timeline/editprof/">Edit Profile</a>
                        </li>
                        <li class="dropdown">
                            <a href="/tweet/logout/">Log Out</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    </header>
    <!--Header End-->

    <div class="container">

        <!-- Timeline
      ================================================= -->
        <div class="timeline">
            <div class="timeline-cover">

                <!--Timeline Menu for Large Screens-->
                <div class="timeline-nav-bar hidden-sm hidden-xs">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="profile-info">
                                <img src="{% static 'images/users/{{user}}.jpg' %}" alt="" class="img-responsive profile-photo" />
                                <h3>{{user}}</h3>
                                <p class="text-muted">{{faculty}}</p>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <ul class="list-inline profile-menu">
                                <li>
                                    <a href="/tweet/timeline/{{user}}">Timeline</a>
                                </li>
                                <li>
                                    <a href="/tweet/timeline/editprof" class="active">Profile</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--Timeline Menu for Large Screens End-->
            </div>
            <div id="page-contents">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-9">
                        <form id="EditProfForm" action="#">
                            <fieldset class="form-group">
                                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" value="{{firstname}}">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" value="{{lastname}}">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" value="{{phone}}">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="password" class="form-control" id="pass" placeholder="Enter a Password">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="password" class="form-control" id="cfmpass" placeholder="Re-enter a Password">
                            </fieldset>
                            <fieldset class="form-group">
                                <input type="submit" value="Submit" class="btn-secondary form-control">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer
    ================================================= -->
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="footer-wrapper">
                    <div class="col-md-6 col-sm-6">
                        <a href="">
                            <img src="{% static 'images/logo.png' %}" alt="" class="footer-logo" />
                        </a>
                        <ul class="list-inline social-icons">
                            <li>
                                <a href="#">
                                    <i class="icon ion-social-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ion-social-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ion-social-googleplus"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ion-social-pinterest"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon ion-social-linkedin"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <h6>Contact Us</h6>
                        <ul class="contact">
                            <!-- <li><i class="icon ion-ios-telephone-outline"></i>+1 (234) 222 0754</li> -->
                            <li>
                                <i class="icon ion-ios-email-outline"></i>team7@tweetbook.com</li>
                            <li>
                                <i class="icon ion-ios-location-outline"></i>ANITS, Vizag</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright @TweetBook-Team 2017. All Rights Reserved</p>
        </div>
    </footer>

    <!--preloader-->
    <div id="spinner-wrapper">
        <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.appear.min.js' %}"></script>
    <script src="{% static 'js/jquery.incremental-counter.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
